<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:flashMessages/>

<f:if condition="{cookieWarning}">
    <f:render partial="CookieWarning" />
</f:if>

<f:if condition="{messageKey}">
    <h3>
        <f:render partial="RenderStringFromSettingsOrTranslation" arguments="{key: '{messageKey}_header'}"/>
    </h3>
    <p>
        <f:render partial="RenderStringFromSettingsOrTranslation" arguments="{key: '{messageKey}_message'}"/>
    </p>
</f:if>
</html>
