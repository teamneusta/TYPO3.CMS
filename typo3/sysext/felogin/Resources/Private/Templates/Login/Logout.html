{namespace login=TYPO3\CMS\Felogin\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<h3><login:label identifier="status_header"/></h3>
<p><login:label identifier="status_message"/></p>

<f:form target="_top" fieldNamePrefix="">
	<fieldset>
		<legend><login:label identifier="logout"/></legend>
		<div>
			<label><login:label identifier="username"/></label>
			{user.username}
		</div>
		<div>
			<f:form.submit value="{login:label(identifier: 'logout')}" name="submit" />
		</div>

		<div class="felogin-hidden">
			<f:form.hidden name="logintype" value="logout" />
			<f:form.hidden name="pid" value="{storagePid}" />
			<f:comment>
				<input type="hidden" name="###PREFIXID###[noredirect]" value="###NOREDIRECT###" />
			</f:comment>
		</div>
	</fieldset>
</f:form>
</html>
